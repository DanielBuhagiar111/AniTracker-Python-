<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <form method="POST" id="loginForm" class="verticalcenter">
        <img src="/static/anitracker.png" alt="logo" class="image">
        <h1 id="header">Welcome to the login page</h1>
        <h3 class="error" id="header">{{ error }}</h3>
        <label for="username">Username: </label>
        <input type="text" name="username" placeholder="Input username here..." class="input">
        <br>
        <label for="password" id="passwordlabel">Password: </label>
        <input type="password" name="password" placeholder="Input password here..." class="input">
        <br>
        <input type="submit" name="action" value="Log In" class="button" id="homepagebutton"/>
        <br>
        <br>
        <p>Want to create an account? Click <a href="{{ url_for('create_acc') }}">here</a>.</p>
    </form>

    <script>
        // Used to cancel form submission if the user tries to press enter. 
        //This is used so no unexpected scenarios occur.
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            trigger = document.activeElement;
            if (!trigger || trigger.tagName !== 'INPUT' || trigger.getAttribute('type') !== 'submit') {
                event.preventDefault(); 
            }
        });
    </script>
</body>
</html>
